                .popup {
                    position: absolute; left: 50%; top: 50%;
                    transform: translate(-50%, -50%);
                    z-index: 5;
                    width: 500px;
                    height: 500px;
                    box-shadow: 2px 2px 10px
                    rgba(0,0,0,0.5);
                    border-radius: 5px;
                    text-align: right;
                    padding: 20px;
                    box-sizing: border-box;
                    background: #fff;
                    opacity: 0;
                    transition: all 0.5s;
                }
                .popup a{
                    color : gray; text-decoration: none;
                }

                .popup:target{
                    opacity: 1;
                }

                .popup:target + .dim{
                    opacity: 1;
                    z-index: 2;
                }

            </style>
